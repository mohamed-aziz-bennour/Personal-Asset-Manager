<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>

</head>
<body>
    <div class="header">
        <h2 class="heading">{{portfolio.portfolio_name}}</h2>
        <button><a href="{% url 'portfolio:show_list' %}">list portfolios</a></button>
        <div class="asset-container"></div>  
        <div class="form-container"></div>
        <!-- <div class="form-container-asset"></div> -->
        <div class="securities-container"></div>

    </div>

    <script id="asset-form-tmp" type="x-tmpl-mustache">
        <form action="/securities/create" method="POST">
            {% csrf_token %}
            {{ form.AssetForm.as_p }}
            <input value="{{portfolio.id}}" id='portfolio_id' name='id_portfolio'>
             <input id='content-type' name='content_type'>
            <select id="choice" name="choice_asset"> </select>
            <input type="submit">
        </form>
    </script>
   
    <script id="menu-tmp" type="x-tmpl-mustache">
    {% verbatim %} 
        {{{form}}}
        <nav>
            <ul>
                <li><button id='bt1'>Stock</button></li>
                <li><button id='bt2'>Bond</button></li>
                <li><button id='bt3'>Exchange Traded Fund</button></li>
            </ul>
        </nav>
    
       
        {% endverbatim %}
    </script>

    <script id="asset-tmp" type="x-tmpl-mustache">
    {% verbatim %} 
        
        <nav>
        {{#asset}}
            <ul>
                {{id}}
                {{quantity}}
                {{cost_basis}}
                {{content_type}}  
                {{content_id}} 
                {{content_object.symbol}}
                {{content_object}}
                
            </ul>
        {{/asset}}
        </nav>
    
       
        {% endverbatim %}
    </script>


   <!-- jQuery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
        <script src="{% static 'portfolio/read.js' %}" type="application/javascript"></script>

</body>
</html>
